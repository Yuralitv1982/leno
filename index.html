<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Anton&family=Cardo:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="icon" type="image/png" href="./images/favicon.png" />

      <title>Leno App | Health &#38; Productivity</title>
   </head>
   <body>
      <navbar class="navbar">
         <div class="navbar__container container">
            <div class="navbar__logo">
               <img src="./images/logo.svg" alt="logo" />
            </div>
            <div class="navbar__menu">
               <ul class="navbar__menu-list">
                  <li class="navbar__menu-item">
                     <a href="#" class="navbar__menu-link">Home</a>
                  </li>
                  <li class="navbar__menu-item">
                     <a href="#feature" class="navbar__menu-link">Feature</a>
                  </li>
                  <li class="navbar__menu-item">
                     <a href="#preview" class="navbar__menu-link">Preview</a>
                  </li>
                  <li class="navbar__menu-item">
                     <a href="#details" class="navbar__menu-link">Details</a>
                  </li>
                  <li class="navbar__menu-item">
                     <a href="#download" class="navbar__menu-link">Download</a>
                  </li>
                  <li class="navbar__menu-item">
                     <a href="#" class="navbar__menu-link--primary">
                        <i class="fa-brands fa-facebook fa-2x"></i>
                     </a>
                  </li>
                  <li class="navbar__menu-item">
                     <a href="#" class="navbar__menu-link--primary">
                        <i class="fa-brands fa-twitter fa-2x"></i>
                     </a>
                  </li>
               </ul>
            </div>

            <!-- movile menu & hamburger icon -->

            <div class="navbar__mobile-menu">
               <div class="navbar__mobile-menu-toggle">
                  <i class="fas fa-bars fa-2x"></i>
               </div>
               <!-- mobile menu items -->
               <div class="navbar__mobile-menu-items">
                  <ul class="navbar__mobile-menu-list">
                     <li class="navbar__mobile-menu-item">
                        <a href="#" class="navbar__mobile-menu-link">Home</a>
                     </li>
                     <li class="navbar__mobile-menu-item">
                        <a href="#feature" class="navbar__mobile-menu-link"
                           >Feature</a
                        >
                     </li>
                     <li class="navbar__mobile-menu-item">
                        <a href="#preview" class="navbar__mobile-menu-link"
                           >Preview</a
                        >
                     </li>
                     <li class="navbar__mobile-menu-item">
                        <a href="#details" class="navbar__mobile-menu-link"
                           >Details</a
                        >
                     </li>
                     <li class="navbar__mobile-menu-item">
                        <a href="#download" class="navbar__mobile-menu-link"
                           >Download</a
                        >
                     </li>
                     <li class="navbar__mobile-menu-item">
                        <a href="#" class="navbar__mobile-menu-link--primary">
                           <i class="fa-brands fa-facebook fa-2x"></i>
                        </a>
                     </li>
                     <li class="navbar__mobile-menu-item">
                        <a href="#" class="navbar__mobile-menu-link--primary">
                           <i class="fa-brands fa-twitter fa-2x"></i>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </navbar>

      <!-- hero -->
      <header class="hero">
         <div class="hero__container container">
            <div class="hero__content">
               <h1 class="hero__title">
                  Your
                  <span class="hero__title--primary">Productivity</span>
                  assistant
               </h1>
               <p class="hero__description">
                  Boost your productivity and improve your health with Leno -
                  the all-in-one app for developers and creators.
               </p>
               <div class="hero__buttons">
                  <a href="#download" class="hero__button btn"
                     ><i class="fa-brands fa-apple"></i>For Apple</a
                  >
                  <a href="#download" class="hero__button btn"
                     ><i class="fa-brands fa-android"></i>For Android</a
                  >
               </div>
            </div>
            <div class="hero__image">
               <img src="./images/header-smartphones.png" alt="Leno App" />
            </div>
         </div>
      </header>
      <script src="./js/script.js"></script>
   </body>
</html>
